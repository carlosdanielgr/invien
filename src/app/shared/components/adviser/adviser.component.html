<div class="adviser">
  <img [src]="adviser.image" [alt]="adviser.name" />
  <div>
    <span class="d-block fs-5"> {{ adviser.name }} </span>
    <span> {{ adviser.position }} </span>
  </div>
  <div>
    <a class="adviser__contact" href="mailto:{{ adviser.email }}">
      {{ adviser.email }}
    </a>
    <a class="adviser__contact" href="tel:{{ adviser.phone }}">
      {{ adviser.phone }}
    </a>
  </div>
</div>
