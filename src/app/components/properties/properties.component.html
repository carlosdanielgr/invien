<article class="properties">
  <div class="properties__main main">
    <h1 i18n="@@properties">Propiedades</h1>
  </div>
  <div id="props-init" class="properties__filter section pb-5">
    <span class="subtitle" i18n="@@properties-subtitle"
      >COMIENZA A INVERTIR</span
    >
    <h2 class="title" i18n="@@properties-selected">
      Propiedades Inmobiliarias
    </h2>
    <app-property-filter (newFilter)="onGetProperties($event)" />
  </div>
  <div class="section pt-0">
    <div class="properties__list">
      @if (!loading) { @for (item of properties; track $index) {
      <app-property [property]="item" />
      } } @else {
      <app-property-skeleton />
      <app-property-skeleton />
      <app-property-skeleton />
      <app-property-skeleton />
      <app-property-skeleton />
      <app-property-skeleton />
      }
    </div>
    @if (!properties.length && !loading) {
    <app-no-data [message]="noProperties" />
    }
    <app-pagination
      [pagination]="pagination"
      (params)="onGetProperties($event)"
    />
  </div>
</article>
