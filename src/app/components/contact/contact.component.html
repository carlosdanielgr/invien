<article class="contact">
  <div class="col contact__image"></div>
  <!-- <figure class="col">
    <img src="./assets/images/contact.png" alt="contact" />
  </figure> -->
  <form class="col contact-form section">
    <div class="contact-form__content">
      <h5 class="contact-title title">Conecta con los Expertos</h5>
      <div class="contact__inputs">
        <div>
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nombre"
            required
          />
        </div>
        <div>
          <label for="phone" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+123 456 7890"
            required
          />
        </div>
        <div>
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="tucorreo@email.com"
            required
          />
        </div>
        <div>
          <label for="message" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Dejanos un mensaje"
            required
          ></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-invien px-3 mt-3">Enviar</button>
    </div>
  </form>
</article>
