<!-- navbar navbar-transparent navbar-fixed-top navbar-expand-lg custom-navbar -->
<header id="header" class="header" [class.navbar-scrolled]="lightHeader">
  <a routerLink="" class="header__logo">
    <img
      id="navbarLogo"
      class="logo"
      src="./assets/images/logo-invien.png"
      alt="Logo"
    />
    <img
      id="navbarLogo"
      class="logo"
      src="./assets/images/logo-dark.png"
      alt="Logo"
    />
  </a>
  <div class="header__nav">
    <ul class="header__links navbar-nav">
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="about-us">Acerca de Nosotros</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="our-services">Servicios</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="properties">Propiedades</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="advisers">Asesores</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link">Contacto</a>
      </li>
    </ul>
    <a
      role="button"
      class="btn header__btn-menu"
      data-bs-toggle="offcanvas"
      href="#offcanvasExample"
      aria-controls="offcanvasExample"
    >
      <img src="./assets/icons/menu.png" alt="menu" />
    </a>
    <div class="nav-i18n">
      <a href="">ESP</a>
      <div>|</div>
      <a href="">ENG</a>
    </div>
  </div>
</header>
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="about-us">Acerca de Nosotros</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="our-services">Servicios</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="properties">Propiedades</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link" routerLink="advisers">Asesores</a>
      </li>
      <li class="nav-item me-2 me-xl-4 me-xxl-5">
        <a class="nav-link">Contacto</a>
      </li>
    </ul>
    <div class="mt-3 nav-i18n">
      <a href="">ESP</a>
      <div>|</div>
      <a href="">ENG</a>
    </div>
  </div>
</div>
