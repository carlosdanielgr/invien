<form class="property-filter">
  @if (isHomePage) {
  <app-locations-filter class="col" [(currentFilters)]="currentFilters">
    <div class="dropdown col">
      <button
        class="btn property-filter__btn-toggle dropdown-toggle property-type-dropdown"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <ng-container i18n="@@prop-filter-type">Tipo de propiedad</ng-container>
        <span class="form-select"> {{ currentFiltersName["typeId"] }} </span>
      </button>
      <ul
        class="dropdown-menu property-type-menu"
        aria-labelledby="dropdownMenuButton1"
      >
        @for (item of types; track $index) {
        <li>
          <a
            role="button"
            class="dropdown-item"
            (click)="onSetFilter('typeId', item.id, item.name)"
            >{{ item.name }}</a
          >
        </li>
        }
      </ul>
    </div>
  </app-locations-filter>
  } @else {
  <div class="property-filter__input">
    <label class="property-filter__btn-toggle" i18n="@@price">Precio</label>
    <div class="input-group">
      <input
        #min
        type="number"
        class="form-control"
        min="0"
        [placeholder]="currentFiltersName['from']"
        (input)="onSetFilterPrice(min.value, 'min')"
      />
      <input
        #max
        type="number"
        class="form-control"
        min="0"
        [placeholder]="currentFiltersName['to']"
        (input)="onSetFilterPrice(max.value, 'max')"
      />
    </div>
  </div>
  <div class="property-filter__input">
    <label for="rooms" class="property-filter__btn-toggle" i18n="@@rooms"
      >Habitaciones</label
    >
    <input
      #room
      id="rooms"
      type="number"
      class="form-control"
      min="0"
      [placeholder]="currentFiltersName['Rooms']"
      (input)="onSetFilterRange('Rooms', room.value)"
    />
  </div>
  <div class="property-filter__input">
    <label for="size" class="property-filter__btn-toggle">MÂ²</label>
    <input
      #total
      id="size"
      type="number"
      class="form-control"
      min="0"
      [placeholder]="currentFiltersName['TotalSize']"
      (input)="onSetFilterRange('TotalSize', total.value)"
    />
  </div>
  }
  <div class="d-flex align-items-center property-filter__btn-search">
    <button
      type="button"
      class="btn btn-invien px-4"
      (click)="onSearch()"
      i18n="@@search"
    >
      Buscar
    </button>
  </div>
</form>
