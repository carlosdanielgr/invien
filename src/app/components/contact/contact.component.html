<article class="contact">
  <div class="col contact__image"></div>
  <!-- <figure class="col">
    <img src="./assets/images/contact.png" alt="contact" />
  </figure> -->
  <form class="col contact-form section">
    <div class="contact-form__content">
      <h5 class="contact-title title" i18n="@@contact-title">
        Conecta con los Expertos
      </h5>
      <div class="contact__inputs">
        <div>
          <label for="name" class="form-label" i18n="@@name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [placeholder]="placeholders.name"
            required
          />
        </div>
        <div>
          <label for="phone" class="form-label" i18n="@@phone">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+123 456 7890"
            required
          />
        </div>
        <div>
          <label for="email" class="form-label" i18n="@@email"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            [placeholder]="placeholders.email"
            required
          />
        </div>
        <div>
          <label for="message" class="form-label" i18n="@@message"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="5"
            [placeholder]="placeholders.message"
            required
          ></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-invien px-3 mt-3" i18n="@@send">
        Enviar
      </button>
    </div>
  </form>
</article>
