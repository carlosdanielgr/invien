<div class="adviser">
  <img [src]="adviser.image" [alt]="adviser.name" />
  <div>
    <span class="d-block fs-5"> {{ adviser.name }} </span>
    <span> {{ adviser.position }} </span>
  </div>
  <div>
    <span class="adviser__contact"> {{ adviser.email }} </span>
    <span class="adviser__contact"> {{ adviser.phone }} </span>
  </div>
</div>
